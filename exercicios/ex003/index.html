    <title>Trabalhando com Imagens</title>

<body>
    <h1>Trabalhando com Imagens</h1>
    <hr>
    <h2>Fugindo dos direitos de imagens.</h2>
    <p>unsplash.com</p>
    <p>pexels.com</p>

    <img src="logo-html.png" alt="logo HTML5">

    <p>Podemos também carregar imagens de sub pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <br>
    <p>Podemos também carregar imagens de fontes externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png?20180912181046" alt="Logo JavaScript">
