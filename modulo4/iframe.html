<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
</head>
<body>
    <h1>Usando iframes</h1>
    <br><br>
    <p>
        Exemplo de iframe para o site do

            <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500">
                <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
            </iframe>
    
        do professor Gustavo Guanabara.
    </p>
    <br><br>


    <p>
        O repositório do 
            
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="100" width="462">
                <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
            </iframe>
            
        também funicona.
    </p>
    <br><br>
    <p>
        Teste no sito do 
        <iframe src="https://www.goole.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">google.</a>
        </iframe>
    </p>


</body>
</html>
